    <script>
        // --- Banner Logic ---
        const desktopBanner = document.getElementById('desktopBanner');
        const closeBannerBtn = document.getElementById('closeBannerBtn');
        if (localStorage.getItem('desktopBannerDismissed') === 'true') {
            desktopBanner.style.display = 'none';
        }
        closeBannerBtn.addEventListener('click', () => {
            desktopBanner.style.display = 'none';
            localStorage.setItem('desktopBannerDismissed', 'true');
        });

        // --- App Logic ---
        const videoModeBtn = document.getElementById('videoModeBtn');
        const audioModeBtn = document.getElementById('audioModeBtn');
        const linkInput = document.getElementById('linkInput');
        const downloadBtn = document.getElementById('downloadBtn');
        const statusArea = document.getElementById('statusArea');
        const statusText = document.getElementById('statusText');
        const progressBar = document.getElementById('progressBar');
        const speedText = document.getElementById('speedText');
        
        const backendUrl = 'https://snatchify-by-sayan.onrender.com';
        let currentMode = 'video';

        videoModeBtn.addEventListener('click', () => setMode('video'));
        audioModeBtn.addEventListener('click', () => setMode('audio'));
        linkInput.addEventListener('input', () => {
            downloadBtn.disabled = !linkInput.value.trim().startsWith('http');
        });
        downloadBtn.addEventListener('click', startDownload);

        function setMode(mode) {
            currentMode = mode;
            videoModeBtn.classList.toggle('bg-blue-600', mode === 'video');
            videoModeBtn.classList.toggle('text-white', mode === 'video');
            videoModeBtn.classList.toggle('shadow', mode === 'video');
            audioModeBtn.classList.toggle('bg-blue-600', mode === 'audio');
            audioModeBtn.classList.toggle('text-white', mode === 'audio');
            audioModeBtn.classList.toggle('shadow', mode === 'audio');
        }
        
        function setStatus(message, isError = false) {
            statusArea.classList.remove('hidden');
            statusArea.classList.add('fade-in-animation');
            progressBar.style.width = isError ? '100%' : '50%';
            progressBar.style.backgroundColor = isError ? '#ef4444' : '#3b82f6';
            statusText.innerText = message;
            speedText.innerText = '';
        }

        async function startDownload() {
            const url = linkInput.value;
            if (!url) return;
            
            downloadBtn.disabled = true;
            linkInput.disabled = true;
            setStatus('üì° Contacting server...');

            const wakeUpMessage = setTimeout(() => {
                setStatus("Server is waking up, please wait...");
            }, 15000);

            try {
                const response = await fetch(backendUrl + '/api/download', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url: url, mode: currentMode }),
                });

                clearTimeout(wakeUpMessage);
                const result = await response.json();

                if (result.success) {
                    progressBar.style.width = '100%';
                    setStatus(`‚úÖ Success! Your download will start now...`);
                    
                    const link = document.createElement('a');
                    link.href = backendUrl + result.download_url;
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                } else {
                    setStatus('‚ùå ' + result.error, true);
                }

            } catch (error) {
                clearTimeout(wakeUpMessage);
                console.error('Network or unexpected error:', error);
                setStatus('‚ùå Error connecting to server. Please try again.', true);
            } finally {
                downloadBtn.disabled = false;
                linkInput.disabled = false;
            }
        }
    </script>
